            keyAlias "releasepwd"
            keyPassword "123456"
        }
        debug {
            storeFile file("keystore/debug.keystore")
            storePassword "123456"
            keyAlias "debugpwd"
            keyPassword "123456"
        }
    }
    buildTypes {
        release {
            zipAlignEnabled true
            // 移除无用的resource文件 如果要使用shrinkResources 必须使minifyEnabled为true
