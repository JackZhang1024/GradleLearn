            buildConfigField "boolean", "DEBUG_ENABLE", 'false'
            buildConfigField("String", "BASE_URL", '"http://one.netpulse.com"')
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
